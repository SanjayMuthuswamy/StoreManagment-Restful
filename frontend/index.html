<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1, h2 {
            color: #333;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        #products {
            margin-top: 20px;
            text-align: left;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f4f4f4;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Store Dashboard</h1>
        <button onclick="viewProducts()">View Products</button>
        
        <h2>Add Product</h2>
        <input type="text" id="name" placeholder="Product Name">
        <input type="number" id="price" placeholder="Price">
        <button onclick="addProduct()">Add Product</button>
        
        <h2>Delete Product</h2>
        <input type="text" id="deleteName" placeholder="Product Name">
        <button onclick="deleteProduct()">Delete Product</button>
        
        <h2>Products List</h2>
        <div id="products"></div>
    </div>
    
    <script>
        function viewProducts() {
            fetch("http://localhost:3000/view")
            .then(response => response.json())
            .then(data => {
                let output = "<ul>";
                data.forEach(product => {
                    output += `<li>${product.name} - â‚¹${product.price}</li>`;
                });
                output += "</ul>";
                document.getElementById("products").innerHTML = output;
            })
            .catch(error => console.log(error));
        }

        function addProduct() {
            const name = document.getElementById("name").value.trim();
            const price = document.getElementById("price").value.trim();

            if (!name || !price) {
                alert("Please enter both product name and price.");
                return;
            }

            fetch("http://localhost:3000/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, price })
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                viewProducts();
            })
            .catch(error => console.log(error));
        }

        function deleteProduct() {
            const name = document.getElementById("deleteName").value.trim();

            if (!name) {
                alert("Please enter a product name to delete.");
                return;
            }

            fetch(`http://localhost:3000/${name}`, {
                method: "DELETE"
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                viewProducts();
            })
            .catch(error => console.log(error));
        }
    </script>
</body>
</html>
